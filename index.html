<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailproject</title>
</head>

<body class="bg-gradient-to-r from-gray-200 via-gray-300 to-gray-400">
    <div class="m-44 flex justify-center">
        
        <div class="w-4/12 h-96 flex flex-col justify-between border border-solid 
                    border-purple-500 bg-gradient-to-r from-purple-500 to-blue-700 rounded-lg">
            <div class="text-center mt-4">
                <h1 class="text-gray-400 font-bold text-3xl">Your Result</h1>
            </div>

            <div class="flex self-center justify-center items-center w-32 h-32 border border-solid border-purple-400 
            bg-gradient-to-r from-purple-900 to-blue-700 transition-colors duration-500 ease-linear 
            focus:from-pink-500 rounded-full border-opacity-50 ">
                <div>
                    <span class="text-white text-3xl md:text-4xl lg:text-5xl font-bold">76</span> 
                    <br>
                    <br>
                    <span class="text-gray-300 text-sm p-2">of 100</span>
                </div>
            </div>

            <div class="text-center mb-12"> 
                <h1 class="text-4xl text-white font-bold">Great</h1>
                <br>
                <br>
                <p  class="text-gray-300">You scored higher</p>
            </div>
        </div>



        <div class="w-4/12 h-96 flex flex-col justify-between border border-solid 
                    bg-gradient-to-r from-gray-200 to-gray-300 shadow-xl shadow-gray-500 shadow-opacity-50 
                    rounded-r-2xl">

            <div class="p-4">
                <h1 class="font-bold text-3xl mt-4">Summary</h1>
            </div>
                    
                  <div class="flex justify-center ">
                    <div class="flex flex-row  justify-center 
                        items-center space-x-28 h-12 w-5/6 border border-solid
                        bg-pink-500 rounded-md ">
                        <span class="ml-12 font-bold text-pink-200">reaction</span>
                        <span>80/100</span>
                    </div>
                  </div>


                <div class="flex justify-center">
                    <div class="flex flex-row  justify-center items-center space-x-28 h-12 w-5/6 
                                border border-solid   bg-yellow-500 rounded-md">
                        <span class="ml-12 font-bold text-yellow-100">Memory</span>
                        <span>92/100</span>
                    </div>
                </div>


                    <div class="flex justify-center">
                        <div class="flex flex-row  justify-center items-center 
                                    space-x-28 h-12 w-5/6 border border-solid bg-green-500 rounded-md">
                            <span class="ml-12 font-bold text-green-100">Verbal</span>
                            <span>61/100</span>
                        </div>
                    </div>



                        <div class="flex justify-center">
                            <div class=" flex flex-row  justify-center items-center 
                                        space-x-28 h-12 w-5/6 border border-solid bg-blue-500 rounded-md">
                                <span class="ml-12 font-bold text-blue-100">Visual</span>
                                <span>72/100</span>
                            </div>
                        </div>
                                <div class="flex justify-center">
                                    <button class="text-white bg-black mb-4 font-bold py-2 px-4 rounded-full">Continue</button>
                                </div>
        </div>
    </div>
</body>
</html>
